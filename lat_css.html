<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
/* RESET */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* BODY */
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #e8f0ff, #fdfbfb);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.form-container {
  width: 100%;
  max-width: 480px;
  background: #ffffff;
  padding: 35px 30px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
}

/* JUDUL */
.form-container h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #2c3e50;
  font-size: 24px;
}

/* FORM GROUP */
.form-group {
  margin-bottom: 22px;
}

/* LABEL */
.form-label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  color: #555;
}

/* INPUT, SELECT, TEXTAREA */
.form-input,
.form-select,
.form-textarea {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1.8px solid #e0e0e0;
  font-size: 15px;
  background-color: #fafafa;
  transition: all 0.25s ease;
}

/* PLACEHOLDER */
.form-input::placeholder,
.form-textarea::placeholder {
  color: #aaa;
}

/* FOCUS */
.form-input:focus,
.form-select:focus,
.form-textarea:focus {
  outline: none;
  border-color: #6c8cff;
  background-color: #ffffff;
  box-shadow: 0 0 0 4px rgba(108, 140, 255, 0.15);
}

/* TEXTAREA */
.form-textarea {
  min-height: 110px;
  resize: vertical;
}

/* RADIO & CHECKBOX */
input[type="radio"],
input[type="checkbox"] {
  margin-right: 6px;
  accent-color: #6c8cff;
}

/* BUTTON */
.form-button {
  width: 100%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #6c8cff, #8fa8ff);
  color: white;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  margin-top: 10px;
}

/* BUTTON HOVER */
.form-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(108, 140, 255, 0.35);
}

/* BUTTON RESET */
.form-button.reset {
  background: #ecf0f1;
  color: #555;
  margin-top: 12px;
}

.form-button.reset:hover {
  background: #dde4e8;
  box-shadow: none;
}

/* VALIDATION */
.form-input:valid {
  border-color: #2ecc71;
}

.form-input:invalid {
  border-color: #e74c3c;
}

/* ERROR TEXT */
.error-text {
  font-size: 13px;
  color: #e74c3c;
  margin-top: 5px;
  display: none;
}

.form-input:invalid + .error-text {
  display: block;
}

/* RESPONSIVE */
@media (max-width: 500px) {
  .form-container {
    padding: 25px 20px;
    border-radius: 14px;
  }

  .form-container h2 {
    font-size: 20px;
  }
}
  </style>

  <div class="form-container">
    <h2>Form Pendaftaran</h2>

    <form>
      <!-- Nama -->
      <div class="form-group">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" class="form-input" placeholder="Tulis nama kamu" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" placeholder="email@contoh.com" required>
        <div class="error-text">Email tidak valid</div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" placeholder="Minimal 8 karakter" required>
      </div>

      <!-- Jenis Kelamin -->
      <div class="form-group">
        <label class="form-label">Jenis Kelamin</label>
        <input type="radio" name="gender"> Laki-laki
        <input type="radio" name="gender"> Perempuan
      </div>

      <!-- Hobi -->
      <div class="form-group">
        <label class="form-label">Hobi</label>
        <input type="checkbox"> Membaca
        <input type="checkbox"> Olahraga
        <input type="checkbox"> Musik
      </div>

      <!-- Kota -->
      <div class="form-group">
        <label class="form-label">Kota</label>
        <select class="form-select" required>
          <option value="">-- Pilih Kota --</option>
          <option>Jakarta</option>
          <option>Bandung</option>
          <option>Surabaya</option>
        </select>
      </div>

      <!-- Pesan -->
      <div class="form-group">
        <label class="form-label">Pesan</label>
        <textarea class="form-textarea" placeholder="Tulis pesan kamu..."></textarea>
      </div>

      <!-- Tombol -->
      <button type="submit" class="form-button">Daftar</button>
      <button type="reset" class="form-button reset">Reset</button>
    </form>
  </div>

</body>
