<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Form Pendaftaran</h2>

    <form>
      <!-- Nama -->
      <div class="form-group">
        <label class="form-label">Nama Lengkap</label>
        <input type="text" class="form-input" placeholder="Tulis nama kamu" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" placeholder="email@contoh.com" required>
        <div class="error-text">Email tidak valid</div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" placeholder="Minimal 8 karakter" required>
      </div>

      <!-- Jenis Kelamin -->
      <div class="form-group">
        <label class="form-label">Jenis Kelamin</label>
        <input type="radio" name="gender"> Laki-laki
        <input type="radio" name="gender"> Perempuan
      </div>

      <!-- Hobi -->
      <div class="form-group">
        <label class="form-label">Hobi</label>
        <input type="checkbox"> Membaca
        <input type="checkbox"> Olahraga
        <input type="checkbox"> Musik
      </div>

      <!-- Kota -->
      <div class="form-group">
        <label class="form-label">Kota</label>
        <select class="form-select" required>
          <option value="">-- Pilih Kota --</option>
          <option>Jakarta</option>
          <option>Bandung</option>
          <option>Surabaya</option>
        </select>
      </div>

      <!-- Pesan -->
      <div class="form-group">
        <label class="form-label">Pesan</label>
        <textarea class="form-textarea" placeholder="Tulis pesan kamu..."></textarea>
      </div>

      <!-- Tombol -->
      <button type="submit" class="form-button">Daftar</button>
      <button type="reset" class="form-button reset">Reset</button>
    </form>
  </div>

</body>
</html>
